name: mealmaster

description: MeaMaster - Prepare, Cook & Shop!


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  hexcolor: ^3.0.1
  cloud_firestore: ^4.7.1
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  google_fonts: ^4.0.5
  awesome_snackbar_content: ^0.1.3
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.12.0"
  flutter_lints: ^2.0.1


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"


flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
    - assets/logoTra.png
    - assets/slider/slide1.gif
    - assets/slider/slide2.gif
    - assets/slider/slide3.gif
    - assets/slider/slide4.gif
    - assets/slider/slide5.gif
